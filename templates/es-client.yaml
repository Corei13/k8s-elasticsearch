apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-client
  labels:
    component: {{ template "fullname" . }}
    role: client
spec:
  replicas: {{ .Values.client.replicas }}
  template:
    metadata:
      labels:
        component: {{ template "fullname" . }}
        role: client
    spec:
      securityContext:
        fsGroup: 1000
      {{- if  .Values.client.nodeSelector }}
      nodeSelector:
        {{- range $key, $value := .Values.client.nodeSelector }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
      {{- end }}
      initContainers:
      - name: init-sysctl
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
    {{- if eq .Values.client.antiAffinity "hard" }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  component: {{ template "fullname" . }}
                  role: client
      {{- else if eq .Values.client.antiAffinity "soft" }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  component: {{ template "fullname" . }}
                  role: client
      {{- end }}
      containers:
      - name: es-client
        securityContext:
          privileged: false
          runAsUser: 1000
          capabilities:
            add:
              - IPC_LOCK
              - SYS_RESOURCE
        image: "{{ .Values.common.image.elasticsearch }}:{{ .Values.common.image.tag }}"
        args:
          - sh
          - -c
          - |
            if [ ! -z "${ES_PLUGINS_INSTALL}" ]; then
              OLDIFS=$IFS
              IFS=','
              for plugin in ${ES_PLUGINS_INSTALL}; do
                if ! bin/elasticsearch-plugin list | grep -qs ${plugin}; then
                  until bin/elasticsearch-plugin install --batch ${plugin}; do
                    echo "failed to install ${plugin}, retrying in 3s"
                    sleep 3
                  done
                fi
              done
              IFS=$OLDIFS
            fi
            bin/elasticsearch
        resources:
          requests:
            memory: {{ .Values.client.memory.request }}
            cpu: {{ .Values.client.cpu.request }}
          limits:
            memory: {{ .Values.client.memory.limit }}
            cpu: {{ .Values.client.cpu.limit }}
        imagePullPolicy: {{ .Values.common.image.pullPolicy }}
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: DISCOVERY_SERVICE
          value: {{ template "fullname" . }}-discovery
        {{- range $key, $value :=  .Values.common.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        {{- range $key, $value :=  .Values.client.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        ports:
        - containerPort: 9200
          name: http
          protocol: TCP
        - containerPort: 9300
          name: transport
          protocol: TCP
        volumeMounts:
        - mountPath: /data
          name: {{ template "fullname" . }}-storage
        - name: config
          mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          subPath: elasticsearch.yml
        - name: config
          mountPath: /usr/share/elasticsearch/config/jvm.options
          subPath: jvm.options
        - name: config
          mountPath: /usr/share/elasticsearch/config/log4j2.properties
          subPath: log4j2.properties
      volumes:
        - name: {{ template "fullname" . }}-storage
          emptyDir:
            medium: ""
        - name: config
          configMap:
            name: {{ template "fullname" . }}-es-config
            items:
            - key: elasticsearch.yml
              path: elasticsearch.yml
            - key: jvm.options
              path: jvm.options
            - key: log4j2.properties
              path: log4j2.properties
